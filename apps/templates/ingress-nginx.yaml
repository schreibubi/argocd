apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.8.2
    helm:
      valuesObject:
        controller:
          watchIngressWithoutClass: true
          updateStrategy:
            type: RollingUpdate
            rollingUpdate:
              maxUnavailable: 1
          service:
            type: NodePort
          publishService:
            enabled: false
          config:
            use-forwarded-headers: "true"
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: ingress-nginx
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
